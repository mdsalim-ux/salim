<mat-dialog-content class="mat-typography">

    <mat-toolbar style="font-family:cursive">{{'Login'|translate}}</mat-toolbar><br>
        <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix style="color:blueviolet">account_circle</mat-icon>
                    <mat-label style="font-family:cursive">{{'Username'|translate}}</mat-label>
                    <input type="text" matInput style="font-family:cursive" formControlName="username" placeholder="{{'Username'|translate}}"
                        required>
                    <mat-error style="font-family:cursive"
                        *ngIf="loginForm.controls['username'].invalid  && !loginIsInvalid">{{'User_Valid'|translate}}
                    </mat-error>
                    <mat-error style="font-family:cursive" *ngIf="loginIsInvalid">{{'Invalid_Users'|translate}}</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="outline" >
                    <mat-icon matPrefix style="color:blueviolet">lock</mat-icon>
                    <mat-label style="font-family:cursive">{{'Password_Val'|translate}}</mat-label>
                    <input type="password" style="font-family:cursive" formControlName="password" matInput
                        placeholder="{{'Password_Val'|translate}}" required>
                    <mat-error style="font-family:cursive" *ngIf="loginForm.controls['password'].invalid">{{'Password_Confirm_Val'|translate}}
                    </mat-error>
                </mat-form-field>
        </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" style="font-family:cursive" mat-dialog-close>{{'Cancel'|translate}}</button>
    <button mat-raised-button color="accent" style="font-family:cursive" (click)="login()">{{'Login'|translate}}</button>
</mat-dialog-actions>
