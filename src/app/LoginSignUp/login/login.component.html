<div class="outer">
    <div class=" row justify-content-center">
        <div class="col-sm-4">
            <mat-toolbar color="primary">{{'Login'|translate}}</mat-toolbar>
            <mat-card>
                <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix style="color:blueviolet">account_circle</mat-icon>
                            <mat-label>{{'Username'|translate}}</mat-label>
                            <input type="text" matInput formControlName="username"
                                placeholder="{{'Username'|translate}}"  required>
                            <mat-error *ngIf="loginForm.controls['username'].invalid">{{'User_Valid'|translate}}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix style="color:blueviolet">phone</mat-icon>
                            <mat-label>{{'Mobile_No'|translate}}</mat-label>
                            <input type="phone" formControlName="phone" (keypress)="loginValid()"(click)="loginIsInvalid =!loginIsInvalid" matInput placeholder="{{'Mobile_No'|translate}}" required>
                            <mat-error
                                *ngIf="loginForm.controls['phone'].invalid">{{'Password_Confirm_Val'|translate}}</mat-error>
                        </mat-form-field>
                    </div >
                    <!-- <div class= "row">
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix style="color:blueviolet">lock_open</mat-icon>
                            <mat-label>{{'OTP'|translate}}</mat-label>
                            <input type="otp" formControlName="otp" matInput placeholder="OTP" required>
                            <mat-error
                                *ngIf="loginForm.controls['otp'].invalid">{{'Invalid OTP'|translate}}</mat-error>
                        </mat-form-field>
                    </div> -->
                    <!-- <div class="row">
                        <a class="forgetpass" routerLink="/signup">{{'Forget_Pass'|translate}}</a>
                    </div> -->
                    <br>
                    <header class="row justify-content-center">
                        <div>
                            <p>
                                <mat-toolbar class="backgroundlight">
                                     <!-- <a routerLink="/signup">{{'Create_Account'|translate}}</a> -->
                                    <span class="example-spacer"></span>
                                    <button mat-raised-button color="accent" style="text-align: right;"
                                        (click)="login()" (click)="loginIsInvalid =!loginIsInvalid" >{{'Login'|translate}}</button>
                                </mat-toolbar>
                            </p>
                        </div>
                    </header>
                </form>
            </mat-card>
        </div>
    </div>
</div>
