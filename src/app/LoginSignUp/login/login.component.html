    <div class=" row justify-content-center container-fluid">
        <div class="col-sm-5">
            <mat-toolbar color="primary"style="display: initial">{{'Login'|translate}}</mat-toolbar>
            <mat-card>
                <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
                    <div>&nbsp;
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix style="color:blueviolet">account_circle</mat-icon>
                            <mat-label>{{'Username'|translate}}</mat-label>
                            <input type="text" matInput formControlName="username"
                                placeholder="{{'Username'|translate}}"  required>
                            <mat-error *ngIf="loginForm.controls['username'].invalid  && !loginIsInvalid">{{'User_Valid'|translate}}
                            </mat-error>
                            <mat-error *ngIf="loginIsInvalid">{{'Invalid_Users'|translate}}</mat-error>
                        </mat-form-field>&nbsp;&nbsp;&nbsp;
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix style="color:blueviolet">lock</mat-icon>
                            <mat-label>{{'Password_Val'|translate}}</mat-label>
                            <input type="password" formControlName="password" matInput placeholder="{{'Password_Val'|translate}}" required>
                            <mat-error
                                *ngIf="loginForm.controls['password'].invalid">{{'Password_Confirm_Val'|translate}}
                            </mat-error>
                        </mat-form-field>
                    </div >
                    <!-- <div class= "row">
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix style="color:blueviolet">lock_open</mat-icon>
                            <mat-label>{{'OTP'|translate}}</mat-label>
                            <input type="otp" formControlName="otp" matInput placeholder="OTP" required>
                            <mat-error
                                *ngIf="loginForm.controls['otp'].invalid">{{'Invalid OTP'|translate}}</mat-error>
                        </mat-form-field>
                    </div> -->
                    <!-- <div class="row">
                        <a class="forgetpass" routerLink="/signup">{{'Forget_Pass'|translate}}</a>
                    </div> -->
                    <br>
                    <header class="row justify-content-center">
                        <div>
                            <p>
                                <mat-toolbar class="backgroundlight">
                                     <!-- <a routerLink="/signup">{{'Create_Account'|translate}}</a> -->
                                    <span class="example-spacer"></span>
                                    <button mat-raised-button color="accent" style="text-align: right;"
                                        (click)="login()">{{'Login'|translate}}</button>
                                </mat-toolbar>
                            </p>
                        </div>
                    </header>
                </form>
            </mat-card>
        </div>
    </div>
