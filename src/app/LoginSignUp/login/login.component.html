<mat-dialog-content class="mat-typography">

    <mat-toolbar>{{'Login'|translate}}</mat-toolbar><br>
        <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix style="color:blueviolet">account_circle</mat-icon>
                    <mat-label>{{'Username'|translate}}</mat-label>
                    <input type="text" matInput formControlName="username" placeholder="{{'Username'|translate}}"
                        required>
                    <mat-error
                        *ngIf="loginForm.controls['username'].invalid  && !loginIsInvalid">{{'User_Valid'|translate}}
                    </mat-error>
                    <mat-error *ngIf="loginIsInvalid">{{'Invalid_Users'|translate}}</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix style="color:blueviolet">lock</mat-icon>
                    <mat-label>{{'Password_Val'|translate}}</mat-label>
                    <input type="password" formControlName="password" matInput
                        placeholder="{{'Password_Val'|translate}}" required>
                    <mat-error *ngIf="loginForm.controls['password'].invalid">{{'Password_Confirm_Val'|translate}}
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close>{{'Cancel'|translate}}</button>
    <button mat-raised-button color="accent" (click)="login()">{{'Login'|translate}}</button>
</mat-dialog-actions>
