<div class="row justify-content-center">
    <div class="col-sm-4">
        <mat-toolbar color="primary">{{'Create an Account'|translate}}</mat-toolbar>
        <mat-card>
            <form (ngSubmit)="signUp()" name="signForm" novalidate [formGroup]="signForm">
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix style="color:blueviolet">account_circle</mat-icon>
                        <mat-label>Username</mat-label>
                        <input autofocus type="text" matInput formControlName="username" placeholder="Username"
                            required>
                        <mat-error *ngIf="signForm.controls['username'].invalid"> Please Enter the Valid User
                            Name</mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix style="color:blueviolet">email</mat-icon>
                        <mat-label>Email Id</mat-label>
                        <input autofocus type="email" matInput formControlName="email" placeholder="Email Id" required>
                        <mat-error *ngIf="signForm.controls['email'].invalid"> Please Enter the Valid
                            email</mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix style="color:blueviolet">phone</mat-icon>
                        <mat-label>Mobile No</mat-label>
                        <input autofocus type="phone" matInput formControlName="phone" placeholder="Mobile No" required>
                        <mat-error *ngIf="signForm.controls['phone'].invalid"> Please Enter the Valid
                            Mobile No</mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix style="color:blueviolet">lock</mat-icon>
                        <mat-label>Password</mat-label>
                        <input autofocus type="password" matInput formControlName="password"
                            placeholder="Password i.e Aa12345678" required>
                        <mat-error *ngIf="signForm.controls['password'].invalid"> Please Enter the Valid
                            Password</mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix style="color:blueviolet">lock_open</mat-icon>
                        <mat-label>Confirm Password</mat-label>
                        <input autofocus type="text" formControlName="confirmpassword" matInput
                            placeholder="Confirm Password" required>
                        <mat-error *ngIf="signForm.controls['confirmpassword'].invalid">Password does not
                            match</mat-error>
                    </mat-form-field>
                </div>
                <br>
                <header class="row justify-content-center">
                    <div>
                        <p>
                            <mat-toolbar class="backgroundlight">
                                <button mat-raised-button color="accent"
                                    routerLink="/login">{{'Login'|translate}}</button>
                                <span class="example-spacer"></span>

                                <button mat-raised-button color="accent" (click)="signUp()">{{'Create an
                                    Account'|translate}}</button>
                            </mat-toolbar>
                        </p>
                    </div>
                </header>
            </form>
        </mat-card>
    </div>

</div>
