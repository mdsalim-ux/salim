
<nav ngxHideOnScroll [classNameWhenHidden]="'nav--hidden'">
</nav>
<h1 style="margin-top: 100px;">
    <a href="https://www.npmjs.com/package/ngx-hide-on-scroll"></a>
</h1>
<p *ngFor="let item of getArray(0)">
</p>
<div class="fixed-footer" ngxHideOnScroll [propertyUsedToHide]="'transform'" [valueWhenHidden]="'translateY(100%)'"
    [valueWhenShown]="'translateY(0%)'">
    <div class=" px-5">
        <div class="row">
            <div class="col-14">
                <mat-chip-option selected color="warn" matTooltip="{{'Download_CV'|translate}}"
                    (click)="downloadCV()"><mat-icon>cloud_download</mat-icon>{{'Download_CV'|translate}}</mat-chip-option>
                <mat-chip-option selected  (click)="LinkedinProfile()" matTooltip="{{'Linkedin'|translate}}"><mat-icon>link</mat-icon>{{'Linkedin'|translate}}</mat-chip-option>
                <mat-chip-option  color="accent" *ngIf="!intropage" matTooltip="{{'Read_More'|translate}}" (click)="intropage =!intropage"
                    routerLink="/intro"><mat-icon>chevron_right</mat-icon>{{'Read_More'|translate}}</mat-chip-option>
            </div>
        </div>
    </div>
