
<ag-grid-angular></ag-grid-angular>
<ag-grid-angular
style="width: 500%; height: 500px;"
class="ag-theme-alpine"
[columnDefs]="columnDefs"
[rowData]="rowData"
rowSelection="multiple"
(gridReady)="onGridReady($event)"
[frameworkComponents]="frameworkComponents"
style="width: 100%; height: 300px;"
></ag-grid-angular>
<button mat-raised-button *ngIf="getSelectedRow()" style="cursor: not-allowed;" >{{'Edit'|translate}}</button>
<button mat-raised-button *ngIf="!getSelectedRow()" (click)="editUser()">{{'Edit'|translate}}</button>&nbsp;
<button mat-raised-button *ngIf="getSelectedRow()" style="cursor: not-allowed;" >{{'Delete'|translate}}</button>
<button mat-raised-button *ngIf="!getSelectedRow()"  (click)="deleteRow()">{{'Delete'|translate}}</button>&nbsp;
<button mat-raised-button color="primary"   (click)="AddData('ADD')" >{{'Add'|translate}}</button>
