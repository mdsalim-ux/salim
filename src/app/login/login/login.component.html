<mat-dialog-content class="mat-typography">
        <mat-icon class="cancelIcon" mat-dialog-close>close</mat-icon>
        <b >{{'Login'|translate}}</b>
        <form (ngSubmit)="loginForm.valid" name="loginForm" style="text-align: center"[formGroup]="loginForm">
            <br>
                <mat-form-field appearance="outline" style="width: 250px">
                    <mat-icon matPrefix style="color:blueviolet;">account_circle</mat-icon>
                    <mat-label >{{'Username'|translate}}</mat-label>
                    <input type="text" matInput formControlName="username"  placeholder="{{'Username'|translate}}"
                        required>
                    <mat-error 
                        *ngIf="loginForm.controls['username'].invalid  && !loginIsInvalid">{{'User_Valid'|translate}}
                    </mat-error>
                    <mat-error  *ngIf="loginIsInvalid">{{'Invalid_Users'|translate}}</mat-error>
                </mat-form-field><br><br>
                <mat-form-field appearance="outline" style="width: 250px">
                    <mat-icon matPrefix style="color:blueviolet;">lock</mat-icon>
                    <mat-label >{{'Mobile_No'|translate}}</mat-label>
                    <input type="number"   formControlName="phone" matInput
                        placeholder="{{'Mobile_No'|translate}}" required>
                    <mat-error  *ngIf="loginForm.controls['phone'].invalid">{{'Mobile_Val'|translate}}
                    </mat-error>
                    <!-- <mat-error  *ngIf="loginIsInvalid">{{'Invalid_Users'|translate}}</mat-error> -->
                </mat-form-field>
        </form>
        <p class="text-primary">{{'once_access'|translate}}</p><br>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="SignUp()" mat-dialog-close><mat-icon>login</mat-icon>{{'Create_Account'|translate}}</button>
    <button mat-button color="primary"  mat-dialog-close><mat-icon>cancel</mat-icon>{{'Cancel'|translate}}</button>
    <button mat-raised-button color="accent" (click)="userNameExist()" (click)="login()"><mat-icon>login</mat-icon>{{'Login'|translate}}</button>
</mat-dialog-actions>
